<div class="columns is-gapless mb-6 is-hidden-tablet">
  <div class="column">
    <div class="container p-6 has-text-centered has-background-slategray">
      <h2 class="title has-text-white"><i class="{{ .feature.icon }}"></i></h2>
      <h2 class="title has-text-white">{{ .feature.displayName }}</h2>
    </div>
  </div>
  <div class="column">
    <div class="container p-6 has-background-white">
      <div class="content has-text-centered">
        {{ $len := (len .feature.content) }}

        {{ range $index, $item := .feature.content }}
          <h4>{{ $item.title }}</h4>
          <p>{{ $item.description | markdownify }}</p>
          {{ if ne (add $index 1) $len }}
            <hr/>
          {{ end }}
        {{ end }}
      </div>
    </div>
  </div>
</div>
