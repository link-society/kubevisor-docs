{{ define "main" }}
  <div class="mainContent">
    <div class="content">
      <nav>
        <ul class="navInterne">
          <li><a href="{{ .Parent.Permalink }}"><i class="icon-mdi_navigate_before"></i></a></li>
        </ul>
      </nav>

      <h1>{{ .Title }} {{ .Params.image | safeHTML }}</h1>
      <h2>{{ .Params.description }}</h2>

      <div class="dispos">
        <div class="dispoCol">
          <ul class="colMenu">
            {{ $CURRENT := .Permalink }}
            {{ range .Parent.Pages.ByWeight }}
              {{ if eq .Permalink $CURRENT }}
                <li class="act"><span>{{ .Title }}</span></li>
              {{ else }}
                <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
              {{ end }}
            {{ end }}
          </ul>
        </div>
        <div class="contenu">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
